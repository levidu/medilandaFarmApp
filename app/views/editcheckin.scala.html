@import models.CheckinRecord
@(checkinList: List[CheckinRecord])
<html><head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="@routes.Assets.versioned("css/bootstrap_checkin.min.css")">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js" type="text/javascript"></script>
        <script src="@routes.Assets.versioned("js/bootstrap_checkin.min.js")" type="text/javascript"></script>
    </head>
    <body>
        <nav class="navbar navbar-default">
            <div class="container-fluid">
                <div class="navbar-header">
                    <a class="navbar-brand">CHECKIN | Edit</a>
                </div>
                <ul class="nav navbar-nav">
                    <li>
                        <a href="/"><span class="glyphicon glyphicon-home"></span></a>
                    </li>
                </ul>
            </div>
        </nav>
        <center>
            <br>
            <br>
            <br>
            <br>
            <div class="col-md-auto">
            	<table class="table table-hover">
            		<thead>
            			<th scope="col">UID</th>
            			<th scope="col">CAGE</th>
            			<th scope="col">DATE-TIME</th> 		
            		</thead>
            		<tbody>
            			@for(checkinRow<-checkinList) {
            			<tr sccope="row">
            				<td>@checkinRow.getUid</td>
            				<td>@checkinRow.getCage</td>
            				<td>@checkinRow.getDate_time</td>
            				<td>
            					<a href="@routes.HomeController.delete_checkin_row(checkinRow.getDate_time)">
            					<i class="glyphicon glyphicon-trash"></i>
            					</a>
            				</td>
            				
            			</tr>
            			
            			}
    
            		</tbody>
            		<tfoot>
            			<tr scope="row">
            			</tr>
            			
            		</tfoot>
                
            </div>
        </center>
    

</body></html>
